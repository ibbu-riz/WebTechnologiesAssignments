   <!-- single product -->
   <article class="product">
    <div class="img-container">
      <img
        src=${bike.image}
        alt="product"
        class="product-img"
      />
      <button class="bag-btn" data-id=${bike.id}>
        <i class="fas fa-shopping-cart"></i>
        add to bag
      </button>
    </div>
    <h3>${bike.title}</h3>
    <h4>$${bike.price}</h4>
  </article>
  <!-- end of single product -->
